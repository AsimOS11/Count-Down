<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
      <div class="wrapper">
        <div class="outer-div">>
            <div class="main-div">
            <h2 class="heading">Count-down 
                <svg class="iconclockwala" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="#74C0FC" d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120l0 136c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2 280 120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"/>
             </svg></i></h2>
            <input type="date" class="enterDateInput">
            <div class="count-down-Div">
               <p class="days-left">day</p> <p class="parahai" >day</p>
               <p class="hrs-left">hours</p><p class="parahai">hrs</p>
               <p class="min-left">minutes</p><p class="parahai">min</p>
               <p class="sec-left">sec</p><p class="parahai">sec Left</p>
            </div>
            <form><button type="submit" class="clearButton">Clear Timer</button></form>
            </div>
        </div>
      </div>

    <script src="index.js"></script>
</body>
</html>
